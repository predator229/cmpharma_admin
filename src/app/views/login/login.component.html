<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.png" width="150" alt="CmPharma" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="mt-5 text-center" style="color: #cb1f5d;"><b>Bon retour, Authentifiez vous pour acceder a votre back office </b></h2>
                <br>
                <br>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" (click)="loginWithGoogle()">
              <img src="assets/images/authentication/google-icon.svg" alt="google" />
              Connecter vous avec Google
            </button>
          </div>
          <div class="saprator mt-3">
            <span>OU</span>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" [(ngModel)]="email" placeholder="Adresse email" />
            <label for="floatingInput">Adresse email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Mot de passe" />
            <label for="password">Mot de passe</label>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
              <label class="form-check-label text-muted" for="customCheckc1">Se rappeler de moi</label>
            </div>
            <h5 class="text-secondary">
              <a href="javascript:">Mot de passe oubli√© ?</a>
            </h5>
          </div>

          <!-- Affichage du message d'erreur si besoin -->
          <div class="{{ errorMessage ? 'alert alert-danger mt-3' : '' }}">{{ errorMessage }}</div>

          <div class="d-grid mt-4">
            <button type="button" class="btn text-white" style="background-color: #00a99d;" (click)="login()">Se connecter</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
