<div class="overload" [style.display]="loading ? 'flex' : 'none'">
  <div class="spinner"></div>
</div>

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.png" width="150" alt="cmtpharma" />
          </a>

          <div class="auth-header text-center mt-5">
            <h2 style="color: #cb1f5d;"><b>Définir votre mot de passe</b></h2>
            <p class="text-muted mt-2">Merci de définir un mot de passe pour activer votre compte.</p>
          </div>

          <div class="form-floating mb-3 mt-4">
            <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Mot de passe" />
            <label for="password">Nouveau mot de passe</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmer le mot de passe" />
            <label for="confirmPassword">Confirmer le mot de passe</label>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>

          <div class="d-grid mt-4">
            <button type="button" class="btn text-white" style="background-color: #00a99d;" (click)="submit()">
              Créer mon mot de passe
            </button>
          </div>

          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
